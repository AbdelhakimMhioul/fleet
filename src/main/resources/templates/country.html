<!DOCTYPE html>
<html lang="en">
	<th:block
		th:replace="includes/headfiles :: headfiles(title='Fleet Management System')"
	></th:block>

	<body>
		<!-- container section start -->
		<section id="container" class="">
			<!-- <th:block th:replace="includes/header :: header"></th:block> -->

			<!-- <th:block th:replace="includes/sidebar :: sidebar"></th:block> -->

			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-table"></i>Table</li>
								<li><i class="fa fa-th-list"></i>Basic Table</li>
							</ol>
						</div>
					</div>
					<!-- page start-->

					<div class="row">
						<div class="col-lg-12">
							<section class="panel">
								<header class="panel-heading">Country Details</header>
								<button
									type="button"
									class="btn btn-primary"
									data-toggle="modal"
									data-target="#addModal"
								>
									Add New
								</button>

								<table class="table table-striped table-advance table-hover">
									<tbody>
										<tr>
											<th><i class="icon_table"></i> Id</th>
											<th><i class="icon_table"></i>Description</th>
											<th><i class="icon_table"></i> Details</th>
											<th><i class="icon_cogs"></i> Action</th>
										</tr>
										<tr th:each="country:${countries}">
											<td th:text="${country.id}">Id</td>
											<td th:text="${country.description}">Description</td>
											<td th:text="${country.code}">Details</td>
											<td>
												<div class="btn-group">
													<a
														class="btn btn-primary"
														th:href="@{/countries/findById/(id=${country.id})}"
														><i class="icon_pencil-edit"></i
													></a>
													<a
														class="btn btn-success"
														id="detailsButton"
														th:href="@{/countries/findById/(id=${country.id})}"
														><i class="icon_document_alt"></i
													></a>
													<a
														class="btn btn-danger"
														id="deleteButton"
														th:href="@{/countries/delete/(id=${country.id})}"
														><i class="icon_close_alt2"></i
													></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</section>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->
			<th:block th:replace="includes/footer :: footer"></th:block>
		</section>
		<!-- container section end -->

		<div
			class="modal fade"
			id="addModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<form th:action="@{/countries/addNew}" method="post">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">
								New Country Record
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<div class="form-group">
								<label for="idAdd" class="col-form-label">Id:</label>
								<input
									type="text"
									class="form-control"
									id="idAdd"
									name="id"
									disabled
								/>
							</div>

							<div class="form-group">
								<label for="descriptionAdd" class="col-form-label"
									>Description:</label
								>
								<input
									type="text"
									class="form-control"
									id="descriptionAdd"
									name="description"
									required
								/>
							</div>

							<div class="form-group">
								<label for="txtCodeAdd" class="col-form-label">Code:</label>
								<input
									type="number"
									class="form-control"
									id="txtCodeAdd"
									name="code"
									required
								/>
							</div>
						</div>

						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div
			class="modal fade"
			id="editModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="ModalLabel"
			aria-hidden="true"
		>
			<form th:action="@{/countries/update}" method="put">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editModalLabel">Edit Country Data</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="idEdit" class="col-form-label">Id:</label>
								<input
									type="text"
									class="form-control"
									id="idEdit"
									name="id"
									readonly
								/>
							</div>

							<div class="form-group">
								<label for="descriptionEdit" class="col-form-label"
									>Description:</label
								>
								<input
									type="text"
									class="form-control"
									id="descriptionEdit"
									name="description"
								/>
							</div>

							<div class="form-group">
								<label for="codeEdit" class="col-form-label">Code:</label>
								<input
									type="text"
									class="form-control"
									id="codeEdit"
									name="code"
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div
			class="modal fade"
			id="detailsModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="ModalLabel"
			aria-hidden="true"
		>
			<form>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editModalLabel">Country Details</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label class="col-form-label">Id:</label>
								<input
									type="text"
									class="form-control"
									id="idDetails"
									name="id"
									readonly
								/>
							</div>

							<div class="form-group">
								<label class="col-form-label">Description:</label>
								<input
									type="text"
									class="form-control"
									id="descriptionDetails"
									name="description"
									readonly
								/>
							</div>

							<div class="form-group">
								<label class="col-form-label">Code:</label>
								<input
									type="text"
									class="form-control"
									id="codeDetails"
									name="code"
									readonly
								/>
							</div>

							<div class="form-group">
								<label class="col-form-label">Last Updated By:</label>
								<input
									type="text"
									class="form-control"
									id="lastModifiedByDetails"
									name="lastModifiedBy"
									readonly
								/>
							</div>

							<div class="form-group">
								<label class="col-form-label">Last Updated On:</label>
								<input
									type="text"
									class="form-control"
									id="lastModifiedDateDetails"
									name="lastModifiedDate"
									readonly
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirm delete</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete this record?</p>
					</div>
					<div class="modal-footer">
						<a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
